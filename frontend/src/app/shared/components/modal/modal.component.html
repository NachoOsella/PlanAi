<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4"
  (click)="onBackdropClick($event)"
  role="dialog"
  aria-modal="true"
  [attr.aria-labelledby]="'modal-title'"
>
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>

  <!-- Modal Content -->
  <div
    #modalContent
    class="relative bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-hidden flex flex-col"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-slate-200 dark:border-slate-700">
      <h2 id="modal-title" class="text-xl font-bold text-slate-900 dark:text-white">{{ title }}</h2>
      <button
        (click)="close.emit()"
        class="size-9 rounded-xl flex items-center justify-center text-slate-400 hover:text-slate-600 hover:bg-slate-100 dark:hover:bg-slate-700 transition-all"
        aria-label="Close modal"
      >
        <span class="material-symbols-outlined" aria-hidden="true">close</span>
      </button>
    </div>

    <!-- Body -->
    <div class="flex-1 overflow-y-auto p-6">
      <ng-content></ng-content>
    </div>

    <!-- Footer -->
    @if (showFooter) {
      <div class="flex items-center justify-between p-6 border-t border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-900/50">
        @if (showDelete) {
          <button
            (click)="delete.emit()"
            class="px-4 py-2 rounded-xl text-sm font-semibold text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors flex items-center gap-2"
          >
            <span class="material-symbols-outlined text-lg" aria-hidden="true">delete</span>
            {{ deleteLabel }}
          </button>
        } @else {
          <div></div>
        }
        <div class="flex items-center gap-3">
          <button
            (click)="close.emit()"
            class="px-4 py-2 rounded-xl text-sm font-semibold text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200 transition-colors"
          >
            Cancel
          </button>
          @if (showSave) {
            <button
              (click)="save.emit()"
              class="px-6 py-2 bg-primary hover:bg-primary/90 text-white rounded-xl text-sm font-bold transition-all shadow-lg shadow-primary/20 flex items-center gap-2"
            >
              <span class="material-symbols-outlined text-lg" aria-hidden="true">check</span>
              {{ saveLabel }}
            </button>
          }
        </div>
      </div>
    }
  </div>
</div>
